{% load static %}
{% load gravatar %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'page:index' %}" class="brand-link">
      <img src="{% static 'registration/adminlte/dist/img/AdminLTELogo.png'%}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text">Fr3Y Blog</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">

          <img src="{% gravatar_url user.email 150 %}" class="img-circle elevation-2" alt="{{ user.email }}">
        </div>
        <div class="info">
          <h4><a href="{% url 'account:profile' %}" class="d-block">{{ user.username }}</a></h4>


        </div>
      </div>
